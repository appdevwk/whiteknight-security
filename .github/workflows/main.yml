name: CI/CD Pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily security scan at 2 AM UTC

jobs:
  security-scan:
    name: Security & Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run gitleaks secret scanner
        uses: gitleaks/gitleaks-action@v2

  lint-python:
    name: Python Linting & Type Checking
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8 mypy black isort

      - name: Run Black (code formatter)
        run: black --check api_server.py main.py backend/main.py || true

      - name: Run isort (import sorter)
        run: isort --check-only api_server.py main.py backend/main.py || true

      - name: Run Flake8 (style check)
        run: flake8 api_server.py main.py backend/main.py --max-line-length=120 --ignore=E501,W503 || true

      - name: Run Pylint
        run: pylint api_server.py main.py backend/main.py --disable=C0111,C0103 || true

      - name: Run MyPy (type checking)
        run: mypy api_server.py main.py backend/main.py --ignore-missing-imports || true

  lint-javascript:
    name: JavaScript Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint main.js --max-warnings=0 || true

      - name: Run Prettier (format check)
        run: npx prettier --check main.js || true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask flask-cors pytest pytest-cov pytest-timeout

      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --timeout=10

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      sqlite:
        image: nouchka/sqlite3
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask flask-cors pytest requests python-dotenv

      - name: Initialize test database
        run: |
          sqlite3 tests/test_threats.db < tests/schema.sql

      - name: Run integration tests
        run: pytest tests/integration/ -v --timeout=30
        env:
          DATABASE_URL: sqlite:///tests/test_threats.db

  dependency-check:
    name: Dependency & License Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit pip-audit

      - name: Check for known vulnerabilities (Safety)
        run: safety check --json || true

      - name: Audit pip packages
        run: pip-audit || true

      - name: Run Bandit security check
        run: bandit -r api_server.py main.py -f json -o bandit-report.json || true

      - name: Check Node dependencies
        run: npm audit || true

  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest
    needs: [lint-python, lint-javascript, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y debhelper devscripts dh-python

      - name: Build deb package
        run: |
          dpkg-buildpackage -us -uc

      - name: Upload deb artifact
        uses: actions/upload-artifact@v3
        with:
          name: whiteknight-security-deb
          path: ../whiteknight-security_*.deb

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint-python, lint-javascript, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: whiteknight-security:latest

  documentation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install documentation tools
        run: |
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints

      - name: Generate API documentation
        run: |
          sphinx-build -b html docs/ docs/_build/html

      - name: Upload documentation
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs/_build/html/

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-deb, build-docker, integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download deb artifact
        uses: actions/download-artifact@v3
        with:
          name: whiteknight-security-deb

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: whiteknight-security_*.deb
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
